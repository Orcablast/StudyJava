    <script>
      function read_hobby() {
        var hobbys = document.getElementsByName("hobby");

        var txtBox = document.getElementsByClassName("txt_box");

        clearTxtBox();

        for (var i = 0; i < hobbys.length; i++) {
          if (hobbys[i].checked) {
            txtBox[0].innerHTML += hobbys[i].value + "<br>";
          }
        }
      }

      function clearTxtBox() {
        var txtBox = document.getElementsByClassName("txt_box");

        txtBox[0].innerHTML = "";
      }

      function chkAll() {
        var chkBoxs = document.getElementsByName("hobby");

        for (var i = 0; i < chkBoxs.length; i++) {
          chkBoxs[i].checked = true;
        }

        clearTxtBox();
      }

      function unChkAll() {
        var chkBoxs = document.getElementsByName("hobby");

        for (var i = 0; i < chkBoxs.length; i++) {
          chkBoxs[i].checked = false;
        }

        clearTxtBox();
      }

      function chkByChkBox() {
        var chkBox = document.getElementById("chk_all");
        var chkBoxs = document.getElementsByName("hobby");

        if (chkBox.checked) {
          chkAll();
        } else {
          unChkAll();
        }
      }
    </script>
    <fieldset>

      <label for="chk_all" onclick="chkByChkBox();">전체 체크</label>
