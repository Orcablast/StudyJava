<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>

  <body>
    <h2>간이 계산기 만들기</h2>

    첫번째 값 : <input id="num1" /><br />
    두번째 값 : <input id="num2" /><br />
    <button onclick="calculator('+');">+</button>
    <button onclick="calculator('-');">-</button>
    <button onclick="calculator('*');">*</button>
    <button onclick="calculator('/');">/</button>
    <button onclick="calculator('%');">%</button>
    <br /><br />
    계산결과 : <span id="calc"></span>

    <hr />
    <script>
      function calculator(oper) {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var calc = document.getElementById("calc");
        var result = 0;

        switch (oper) {
          case "+":
            result = Number(num1) + Number(num2);
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;

          case "/":
            result = num1 / num2;
            break;
          case "%":
            result = num1 % num2;
            break;
        }

        calc.innerHTML = result;
      }

      function add() {
        result.innerHTML = Number(num1.value) + Number(num2.value);
      }
      function sub() {
        result.innerHTML = num1.value - num2.value;
      }
      function mul() {
        result.innerHTML = num1.value * num2.value;
      }
      function div1() {
        result.innerHTML = num1.value / num2.value;
      }
      function div2() {
        result.innerHTML = num1.value % num2.value;
      }
    </script>
  </body>
</html>
