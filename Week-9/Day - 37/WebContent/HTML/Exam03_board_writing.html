<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Exam03_board_writing.css" />
    <title>Exam 03 board_writing</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="header_main">
        <div class="title">Welcome To Lee's World</div>
        <div class="menu">
          <ul>
            <li class="btn btn_menu"><a href="#">JAVA</a></li>
            <li class="btn btn_menu"><a href="#">ORACLE</a></li>
            <li class="btn btn_menu"><a href="#">HTML5/CSS</a></li>
            <li class="btn btn_menu">
              <a href="./Exam03_board.html">게시판</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="user_stat">
        <div class="login">
          <a href="../HTML/login.html" class="btn stat">로그인</a>
        </div>
        <div class="join">
          <a href="../HTML/Exam03_join.html" class="btn stat">회원가입</a>
        </div>
      </div>
    </header>
    <main>
      <div class="side">
        <div class="side_menu">
          <a href="#" class="sides">공지사항</a>
          <a href="./Exam03_board.html" class="sides">자유게시판</a>
          <a href="#" class="sides">사진게시판</a>
        </div>
        <div class="ad">
          <div class="ad_img ad01"></div>
          <span class="ad_txt">상상도 못한 광고</span>
        </div>
        <div class="ad">
          <div class="ad_img ad02"></div>
          <span class="ad_txt">광고의 방으로</span>
        </div>
      </div>
      <div class="content">
        <form action="test.html" method="post" class="content_wrapper">
          <div class="writing_box">
            <div class="wrt_box writers">
              <div class="input_title">작성자</div>
              <input type="text" name="writer" id="upl_writer" required />
              <div class="input_title">비밀번호</div>
              <input type="text" name="pw" id="upl_pw" required />
            </div>
            <div class="wrt_box wrt_titles">
              <div class="input_title">제&nbsp;&nbsp;&nbsp;&nbsp;목</div>
              <input type="text" name="board_title" id="upl_title" required />
            </div>
            <div class="wrt_box wrt_contents">
              <div class="input_title">내&nbsp;&nbsp;&nbsp;&nbsp;용</div>
              <textarea name="upl_content" id="upl_content" required></textarea>
            </div>
          </div>
          <div class="writing buttons">
            <div class="wrt_btn upl_img button">이미지 첨부</div>
            <div class="wrt_btn upl_file">
              <label for="upl_btn" class="button">파일 첨부</label>
              <input type="file" name="uploaded_file" id="upl_btn" multiple />
            </div>
            <div class="wrt_btn upl_confirm">
              <input type="submit" value="작성 완료" class="button" />
            </div>
            <div class="wrt_btn upl_cancel">
              <input type="reset" value="취소" class="button" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <span>COPYRIGHT @ LEE's Cooperation</span>
    </footer>
  </body>
</html>
