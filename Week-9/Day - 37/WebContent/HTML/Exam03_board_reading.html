<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Exam03_board_reading.css" />
    <title>Exam 03 board_writing</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="header_main">
        <div class="title">Welcome To Lee's World</div>
        <div class="menu">
          <ul>
            <li class="btn btn_menu"><a href="#">JAVA</a></li>
            <li class="btn btn_menu"><a href="#">ORACLE</a></li>
            <li class="btn btn_menu"><a href="#">HTML5/CSS</a></li>
            <li class="btn btn_menu">
              <a href="./Exam03_board.html">게시판</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="user_stat">
        <div class="login">
          <a href="../HTML/login.html" class="btn stat">로그인</a>
        </div>
        <div class="join">
          <a href="../HTML/Exam03_join.html" class="btn stat">회원가입</a>
        </div>
      </div>
    </header>
    <main>
      <div class="side">
        <div class="side_menu">
          <a href="#" class="sides">공지사항</a>
          <a href="./Exam03_board.html" class="sides">자유게시판</a>
          <a href="#" class="sides">사진게시판</a>
        </div>
        <div class="ad">
          <div class="ad_img ad01"></div>
          <span class="ad_txt">상상도 못한 광고</span>
        </div>
        <div class="ad">
          <div class="ad_img ad02"></div>
          <span class="ad_txt">광고의 방으로</span>
        </div>
      </div>
      <div class="content">
        <div class="content_wrapper">
          <div class="writing_box">
            <div class="wrt_box writers">
              <div class="input_title">작성자</div>
              <div class="board_content read_writer">관리자</div>
              <div class="input_title">조회수</div>
              <div class="board_content read_r_count">24</div>
              <div class="input_title">작성일</div>
              <div class="board_content read_date">2020년 03월 01일 12:32</div>
            </div>
            <div class="wrt_box wrt_titles">
              <div class="input_title">제&nbsp;&nbsp;&nbsp;&nbsp;목</div>
              <div class="board_content read_title">
                hihi
              </div>
              <div class="input_title">댓&nbsp;&nbsp;&nbsp;&nbsp;글</div>
              <div class="board_content read_comments_count">20</div>
            </div>
            <div class="wrt_box wrt_contents">
              <div class="title_wrapper">
                <div class="input_title">내&nbsp;&nbsp;&nbsp;&nbsp;용</div>
                <div class="input_title">첨부파일</div>
                <div class="board_content uploaded_files">없음</div>
                <div class="upl_download">
                  <a href="#" class="button">다운로드</a>
                </div>
              </div>
              <div class="board_content read_content">
                <pre>
이거시 내용인거시다


                  

                </pre>
              </div>
            </div>
          </div>
          <div class="comment_wrapper">
            <div class="comment_title">
              <div class="c_title_writer">작성자</div>
              <div class="c_title_content">댓글</div>
              <div class="c_title_date">작성일</div>
            </div>
            <div class="comment_block">
              <div class="comment_writer comment">지나가던사람</div>
              <div class="comment_content comment">내가 1등함</div>
              <div class="comment_date comment">03/02</div>
            </div>
            <div class="comment_block">
              <div class="comment_writer comment">그뒤에 온 사람</div>
              <div class="comment_content comment">똥싸다 늦어서 2등함</div>
              <div class="comment_date comment">03/02</div>
            </div>
            <form
              action="test.html"
              method="post"
              class="comment_block comment_writing"
            >
              <div class="comment_writer">
                <input type="text" name="c_writer" id="c_writer" required />
              </div>
              <div class="comment_content">
                <input type="text" name="c_content" id="c_content" required />
              </div>
              <div class="comment_date">
                <input type="submit" value="작성" class="button" />
              </div>
            </form>
          </div>

          <div class="writing buttons">
            <div class="wrt_btn upl_img button">
              <a href="./Exam03_board.html">목록으로</a>
            </div>
            <div class="wrt_btn upl_cancel button">삭제</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>COPYRIGHT @ LEE's Cooperation</span>
    </footer>
  </body>
</html>
