<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Exam06.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="main">
      <span class="title">Login</span>
      <div class="inner_box">
        <div class="input_box">
          <form action="test.html" method="post">
            <input
              type="text"
              class="email_box"
              placeholder="Input Your Email"
              required
            />
            <input type="text" class="pw_box" placeholder="Password" required />
            <input type="submit" value="Log In" class="btn_login" />
          </form>
        </div>
        <div class="action_box">
          <div class="btn find_pw"><a href="#">Forgot Password</a></div>
          <div class="btn join"><a href="#">Sign Up</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
