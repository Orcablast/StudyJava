<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>

  <body>
    <h1>배열 실습 문제 3</h1>
    <br /><br />
    문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면
    클릭한 순서대로 그림이 나올수 있도록 만들어라.<br />
    (힌트 : outerHTML)<br />

    <fieldset>
      <style>
        .divss {
          float: left;
          width: 100px;
          height: 100px;
          border: 1px solid black;
        }
      </style>
      <legend>보기</legend>
      <div id="div5">
        <div
          style="background-color:red;"
          class="divss"
          onclick="colorClicked('rd');"
          id="rd"
        ></div>
        <div
          style="background-color:blue;"
          class="divss"
          onclick="colorClicked('bl');"
          id="bl"
        ></div>
        <div
          style="background-color:green;"
          class="divss"
          onclick="colorClicked('gn');"
          id="gn"
        ></div>
        <div
          style="background-color:pink;"
          class="divss"
          onclick="colorClicked('pk');"
          id="pk"
        ></div>
        <div
          style="background-color:yellow;"
          class="divss"
          onclick="colorClicked('yl');"
          id="yl"
        ></div>
      </div>
    </fieldset>
    <br />

    <script>
      var removedBoxs = new Array();
      var container = document.getElementById("div5");

      function colorClicked(cl) {
        var box = document.getElementById(cl);

        removedBoxs.push(box.outerHTML);
        box.outerHTML = "";

        if (removedBoxs.length == 5) {
          removedBoxs = removedBoxs.join("");
          container.innerHTML = removedBoxs.toString();
          removedBoxs = new Array();
        }
      }
    </script>
  </body>
</html>
