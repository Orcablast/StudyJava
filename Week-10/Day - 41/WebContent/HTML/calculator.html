<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc_styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>연습 4</h1>
      <h3>계산기 만들기</h3>
      <br />
      <hr />
    </header>
    <main>
      <div class="frame">
        <div class="top"></div>
        <div class="wrapper">
          <div class="btn" onclick="readBtn(this)">(</div>
          <div class="btn" onclick="readBtn(this)">)</div>
          <div class="btn" onclick="readBtn(this)">%</div>
          <div class="btn" onclick="allClear()">AC</div>
        </div>
        <div class="wrapper">
          <div class="btn" onclick="readBtn(this)">7</div>
          <div class="btn" onclick="readBtn(this)">8</div>
          <div class="btn" onclick="readBtn(this)">9</div>
          <div class="btn" onclick="readBtn(this)">/</div>
        </div>
        <div class="wrapper">
          <div class="btn" onclick="readBtn(this)">4</div>
          <div class="btn" onclick="readBtn(this)">5</div>
          <div class="btn" onclick="readBtn(this)">6</div>
          <div class="btn" onclick="readBtn(this)">*</div>
        </div>
        <div class="wrapper">
          <div class="btn" onclick="readBtn(this)">1</div>
          <div class="btn" onclick="readBtn(this)">2</div>
          <div class="btn" onclick="readBtn(this)">3</div>
          <div class="btn" onclick="readBtn(this)">-</div>
        </div>
        <div class="wrapper">
          <div class="btn" onclick="readBtn(this)">0</div>
          <div class="btn" onclick="readBtn(this)">.</div>
          <div class="btn" onclick="getResult()">=</div>
          <div class="btn" onclick="readBtn(this)">+</div>
        </div>
      </div>
    </main>
    <script>
      var topBox = document.getElementsByClassName("top").item(0);
      var str = "";

      function readBtn(btn) {
        topBox.innerHTML += btn.innerHTML;
        str += btn.innerHTML;
      }

      function getResult() {
        topBox.innerHTML = eval(topBox.innerHTML);
      }

      function allClear() {
        topBox.innerHTML = "";
      }
    </script>
  </body>
</html>
