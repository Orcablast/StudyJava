<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        $("h1").eq(0).css("color", "red");

        $("#text").css("color", "orange");

        $("h1[name=text]").css("color", "yellow");

        $("h1.text").css("color", "green");
      });
    </script>
  </head>
  <body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>
  </body>
</html>
