<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Exam03_join.css" />
    <title>Exam 03</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="join_wrapper">
          <div class="join_title">
            <div class="title1">회원가입</div>
          </div>
          <div class="joint_content">
            <form action="javascript:void(0);" method="post" id="form">
              <div class="input_box">
                <div class="input_title">아이디</div>
                <div class="input_area">
                  <input type="text" name="id" id="id" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">비밀번호</div>
                <div class="input_area">
                  <input type="text" name="pw" id="pw" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">비밀번호 확인</div>
                <div class="input_area">
                  <input type="text" name="pw_re" id="pw_re" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">이름</div>
                <div class="input_area">
                  <input type="text" name="user_name" id="user_name" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">우편번호</div>
                <div class="input_area post">
                  <input type="text" name="post" class="post" disabled />
                </div>
                <div class="post_desc">
                  <div class="box find_post">우편번호 찾기</div>
                </div>
              </div>
              <div class="input_box">
                <div class="input_title">주소</div>
                <div class="input_area">
                  <input type="text" name="addr" disabled />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">상세주소</div>
                <div class="input_area">
                  <input type="text" name="addr_detail" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">전화번호</div>
                <div class="input_area">
                  <select name="phone1" class="select_phone">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="017">017</option>
                    <option value="019">019</option> </select
                  >-
                  <input
                    type="text"
                    name="phone2"
                    class="input_phone"
                    id="phone2"
                  />-
                  <input
                    type="text"
                    name="phone3"
                    class="input_phone"
                    id="phone3"
                  />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">메일주소</div>
                <div class="input_area">
                  <input type="text" name="email_addr" id="email_addr" />
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">성별</div>
                <div class="input_area">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="sel_male"
                  />
                  <label for="sel_male" class="box gender_box male">남자</label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="sel_female"
                  />
                  <label for="sel_female" class="box gender_box female"
                    >여자</label
                  >
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="input_box">
                <div class="input_title">약관동의</div>
                <div class="input_area term_area">
                  <input
                    type="checkbox"
                    name="term1"
                    id="essential"
                    class="check_term"
                  />
                  <label for="essential">사이트 이용 약관(필수)</label>
                  <input
                    type="checkbox"
                    name="term2"
                    id="term2"
                    class="check_term"
                  />
                  <label for="term2">개인정보 처리 약관(선택)</label>
                </div>
                <div class="input_desc"></div>
              </div>
              <div class="submit_box">
                <input type="submit" value="회원가입" class="box" id="submit" />
                <input type="reset" value="취소" class="box" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/join.js"></script>
</html>
