    <fieldset style="width: 800px; margin: 30px;">
      <legend>복사되는 공간</legend>

      <div id="div1"></div>
      <div id="div2"></div>
      <div id="div3"></div>

      <div id="div5"></div>
      <div id="div6"></div>
      <div id="div7"></div>
    </fieldset>

    <button id="btn1">초기화</button>

    <script>
      var color;

      $(function () {
        $("div").click(function () {
          var index = $("div").index($(this));
          if (index < 2) {
            color = $(this).css("background-color");
          } else {
            $(this).css("background-color", color);
          }
        });
      });
