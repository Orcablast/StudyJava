  <body>
    <div class="d1" onclick="test();">테스트 메세지</div>
    <input type="checkbox" name="hobby" value="축구" />축구
    <input type="checkbox" name="hobby" value="야구" />야구
    <input type="checkbox" name="hobby" value="농구" />농구
    <input type="checkbox" name="hobby" value="배구" />배구
    <input type="checkbox" name="hobby" value="탁구" />탁구
    <input type="checkbox" name="hobby" value="당구" />당구
    <button id="btn1">확인(JS)</button>
    <button id="btn2">확인(jQuery)</button>
    <button id="btn3">전체체크(JS)</button>
    <button id="btn4">전체체크(jQuery)</button>
    <script>
      var btn1 = document.getElementById("btn1");
      btn1.onclick = function () {
        var chkBox = document.getElementsByTagName("input");
        var cnt = 0;
        for (var i = 0; i < chkBox.length; i++) {
          if (chkBox[i].checked) {
            cnt++;
          }
        }
        alert(cnt);
      };

      var cnt = 0;
      $("#btn2").click(function () {
        alert($("input[type=checkbox]:checked").length);
      });

      document.getElementById("btn3").onclick = function () {
        var arr = document.getElementsByTagName("input");

        for (var i = 0; i < arr.length; i++) {
          arr[i].checked = true;
        }
      };

      $("#btn4").click(function () {
        var arr = $("input[type=checkbox]");
        for (var i = 0; i < arr.length; i++) {
          arr.eq(i).prop("checked", true);
        }
      });
    </script>
  </body>
